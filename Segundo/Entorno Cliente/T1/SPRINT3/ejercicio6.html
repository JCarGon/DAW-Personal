<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ejercicio6.css">
    <title>Botones</title>
</head>
<body>
    <div class="button-container">
        <button id="botonAsignaturaDestacada" class="custom-button">Estudiantes Destacados por Asignatura</button>
        <button id="botonAsignaturaMenorRendimiento" class="custom-button">Asignatura con Menor Rendimiento</button>
        <button id="botonMejoraNotasBeca" class="custom-button">Mejora de Notas para Estudiantes con Beca</button>
        <button id="botonFiltradoCiudadAsignatura" class="custom-button">Filtrado por Ciudad y Asignatura</button>
    </div>

    <div class="button-container">
        <button id="botonEstudiantesSinBeca" class="custom-button">Estudiantes Sin Beca por Ciudad</button>
        <button id="botonPromedioEdadBeca" class="custom-button">Promedio de Edad de Estudiantes con Beca</button>
        <button id="botonMejoresEstudiantes" class="custom-button">Mejores Estudiantes en Total</button>
        <button id="botonEstudiantesAprobados" class="custom-button">Estudiantes con Todas las Materias Aprobadas</button>
    </div>
    <script src="ejercicio6.js"></script>
</body>
</html>
