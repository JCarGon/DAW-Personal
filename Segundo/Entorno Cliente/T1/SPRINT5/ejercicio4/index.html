<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de notas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      text-align: center;
      background-color: #3498db;
      color: #fff;
      padding: 10px;
    }

    header input {
      padding: 5px;
      margin-right: 10px;
    }

    section {
      margin: 20px;
      background-color: #fff;
      padding: 15px;
      border-radius: 5px;
    }

    .task {
      border-bottom: 1px solid #ccc;
      padding: 10px;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task:hover {
      background-color: #f2f2f2;
    }

    .taskOptions {
      display: none;
    }

    .task:hover .taskOptions {
      display: flex;
      flex-direction: column;
    }

    .taskOptions button {
      cursor: pointer;
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 5px;
      margin-top: 5px;
    }

    .taskOptions button:hover {
      background-color: #2980b9;
    }

    .important {
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gestor de notas</h1>
    <input type="text" id="taskInput" placeholder="Introduce una tarea">
    <button onclick="agregarTarea()">AÃ±adir tarea</button>
  </header>

  <section>
    <h2>Tareas</h2>
    <div id="tareas"></div>
  </section>

  <section>
    <h2>Importante</h2>
    <div id="importantes"></div>
  </section>

  <script src="../dist/ejercicio4/index.js"></script>
</body>
</html>
