<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-size: 20px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    h1 {
      margin-top: 20px;
      text-align: center;
    }

    .container {
      position: relative;
      width: 50%;
      height: auto;
      margin-top: 20px;
    }

    img, .img-Pokemon {
      width: 100%;
      height: auto;
    }

    .img-Pokemon {
      width: 34%;
      height: 31%;
      position: absolute;
      top: 29%;
      left: 8%;
    }

    .name-Pokemon {
      background-color: white;
      width: 16.5%;
      height: 11%;
      position: absolute;
      bottom: 6.5%;
      left: 12%;
      border-radius: 10%;
    }

    .data-Pokemon {
      background-color: white;
      position: absolute;
      width: 32%;
      height: 49.5%;
      top: 30.5%;
      right: 7.7%;
      border-radius: 3%;
    }

    .evos-Pokemon {
      background-color: indianred;
      border: solid 3px black;
      position: absolute;
      width: 32%;
      height: 75%;
      top: 23%;
      right: -32.4%;
      border-radius: 3%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .evos-Pokemon > div {
      max-height: 100%;
      overflow: hidden;
    }

    .type1-Pokemon {
      background-color: white;
      position: absolute;
      width: 14.5%;
      height: 9%;
      bottom: 7%;
      right: 25.2%;
      border-radius: 10%;
    }

    .type2-Pokemon {
      background-color: white;
      position: absolute;
      width: 14.5%;
      height: 9%;
      bottom: 7%;
      right: 8.2%;
      border-radius: 10%;
    }

    .input-container {
      display: flex;
      align-items: center;
      width: 700px;
    }

    .input-label {
      margin-right: 10px;
    }

    input[type="text"] {
      padding: 10px;
      border: 2px solid #000000;
      border-radius: 8px;
      width: 20%;
      font-size: 16px;
    }

    button {
      padding: 10px;
      border: 2px solid #000000;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 30px;
    }
  </style>
</head>
<body>
  <h1>Pokédex</h1>
  <div class="input-container">
    <span class="input-label">Introduce un nombre o número:</span>
    <input type="text">
    <button>Buscar Pokemon</button>
  </div>
  <div class="container">
    <img src="./imgs/pokedex.png">
    <div class="img-Pokemon"></div>
    <div class="name-Pokemon"></div>
    <div class="data-Pokemon"></div>
    <div class="type1-Pokemon"></div>
    <div class="type2-Pokemon"></div>
    <div class="evos-Pokemon"></div>
  </div>
  <script src="../dist/ejercicio5/index.js"></script>
</body>
</html>
