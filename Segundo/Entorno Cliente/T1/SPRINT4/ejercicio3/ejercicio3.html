<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explorador de Pokémon</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f2f2f2;
        margin: 0;
      }

      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center; /* Centrar el contenido del contenedor */
      }

      #pokemonInput {
        padding: 8px;
        margin-top: 10px; /* Espacio superior */
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        display: block;
        margin: 20px auto;
      }

      button:hover {
        background-color: #45a049;
      }

      .evolution-chain {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        margin-top: 20px;
      }

      .pokemon-card {
        text-align: center;
        margin-bottom: 20px;
      }

      .pokemon-image {
        max-width: 100px;
        margin-bottom: 10px;
      }

      .abilities {
        margin-top: 10px;
      }

      .more-info {
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Introduce el número o nombre de un Pokémon</h2>
      <input type="text" id="pokemonInput" placeholder="Introduce un Pokémon" />
      <button onclick="showEvolutions()">Mostrar evoluciones</button>
      <div id="evolutionContainer" class="evolution-chain"></div>
    </div>
    <script src="ejercicio3.js"></script>
  </body>
</html>
