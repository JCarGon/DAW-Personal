<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparador de Pokémon</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f2f2f2;
        margin: 0;
      }

      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .input-section {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .input-section p {
        margin-right: 10px;
        font-weight: bold;
        color: #333;
      }

      input {
        flex: 1;
        padding: 8px;
        box-sizing: border-box;
        margin-top: 5px;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        display: block;
        margin: 20px auto;
      }

      button:hover {
        background-color: #45a049;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        padding: 12px;
        text-align: center;
        border: 2px solid #ddd;
      }

      #winnerParagraph {
        font-weight: bold;
        margin-top: 20px;
        text-align: center;
      }

      #winnerImage {
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="input-section">
        <p>Pokemon 1</p>
        <input type="text" id="pokemon1Input" />
      </div>
      <div class="input-section">
        <p>Pokemon 2</p>
        <input type="text" id="pokemon2Input" />
      </div>
      <button onclick="comparePokemon()">Comparar Pokémon</button>
      <div id="table-container"></div>
      <p id="winnerParagraph"></p>
      <div id="winnerImage"></div>
    </div>
    <script src="ejercicio2.js"></script>
  </body>
</html>
