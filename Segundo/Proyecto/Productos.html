<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FrikiLevel - Productos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('./imagenes/fondo1.svg') no-repeat center center fixed;
            background-size: cover;
            z-index: 1;
            font-weight: bold;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header {
            position: relative;
        }

        nav {
            text-align: center;
            margin-top: -2.5%;
        }

        nav a {
            margin: 0 2%;
        }

        .login-form {
            display: inline-block;
            vertical-align: middle;
            margin-left: 5%;
        }

        main {
            position: relative;
        }

        svg {
            z-index: -1;
            position: relative;
        }

        .product-image {
            width: 40%;
            display: block;
            margin: 2% auto;
        }

        .product-container {
            text-align: center;
        }

        .product-row {
            display: flex;
            justify-content: space-between;
        }

        .header-image {
            max-width: 30%;
            display: flex;
            margin: 3% auto;
        }

        .product-title {
            margin-top: 2%;
        }

        footer {
            text-align: center;
            padding-top: 2%;
            padding-bottom: 1%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer img {
            display: inline-block;
            vertical-align: middle;
        }

        footer .contact-info {
            display: inline-block;
            vertical-align: middle;
        }

        footer .contact-info p {
            margin: 0;
        }

        footer .social-icons {
            display: inline-block;
            vertical-align: middle;
        }

        footer .social-icons a {
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .login-form {
                margin-left: 20px;
            }

            nav a {
                margin: 0 10px;
            }

            .header-image {
                max-width: 60%;
                margin: 10% auto;
            }

            .product-row {
                flex-direction: column;
                align-items: center;
                margin-top: 2%;
            }

            .product-image {
                width: 80%;
                margin: 2% 0;
            }

            footer {
                flex-direction: column;
                align-items: center;
            }

            .footer-logo {
                margin-top: 15%;
            }

            .contact-info {
                margin: 5%;
            }

            .social-icons {
                margin-bottom: 5%;
            }
        }
    </style>
</head>
