<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>T4 - Replicando Objeto con Tailwind</title>
</head>
<body>
  <div class="flex justify-center mt-52">
    <div class="border-2 bg-gradient-to-b from-blue-600 to-blue-800 w-[280px] h-[380px] rounded-3xl z-10 border-transparent">
      <div class="mt-6 flex justify-center font-bold text-gray-200">
        Your Result
      </div>
      <div class="flex justify-center">
        <div class="mt-5 flex flex-col justify-center items-center border-2 bg-gradient-to-b from-blue-800 to-blue-600 border-transparent rounded-full w-36 h-36">
          <div class="font-bold text-5xl text-white">
            76
          </div>
          <div class="mt-1 font-semibold text-sm text-gray-400">
            of 100
          </div>
        </div>
      </div>
      <div class="mt-5 mr-10 ml-10 flex flex-col justify-center items-center">
        <div class="font-bold text-2xl text-white">
          Great
        </div>
        <div class="text-sm font-semibold text-gray-400 mt-2 text-center">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
    </div>
    <div class="bg-white -ml-10 pl-16 pr-6 rounded-3xl shadow-lg">
      <div class="mt-6 font-semibold text-lg">
        Summary
      </div>
      <div class="flex mt-5 p-1.5 bg-red-50 rounded-md place-content-between w-[220px]">
        <div class="ml-4 text-red-600 text-base font-semibold">Reaction</div>
        <div class="mr-4 text-base font-semibold">
          80 <span class="text-gray-400">/ 100</span>
        </div>
      </div>
      <div class="flex mt-3 p-1.5 bg-orange-50 rounded-md place-content-between w-[220px]">
        <div class="ml-4 text-yellow-500 text-base font-semibold">Memory</div>
        <div class="mr-4 text-base font-semibold">
          92 <span class="text-gray-400">/ 100</span>
        </div>
      </div>
      <div class="flex mt-3 p-1.5 bg-teal-50 rounded-md place-content-between w-[220px]">
        <div class="ml-4 text-teal-500 text-base font-semibold">Verbal</div>
        <div class="mr-4 text-base font-semibold">
          61 <span class="text-gray-400">/ 100</span>
        </div>
      </div>
      <div class="flex mt-3 p-1.5 bg-purple-50 rounded-md place-content-between w-[220px]">
        <div class="ml-4 text-purple-500 text-base font-semibold">Visual</div>
        <div class="mr-4 text-base font-semibold">
          72 <span class="text-gray-400">/ 100</span>
        </div>
      </div>
      <div class="mt-10 bg-purple-950 text-white text-center text-sm font-bold p-3 rounded-3xl hover:bg-blue-800 cursor-pointer">
        Continue
      </div>
    </div>
  </div>
</body>
</html>
