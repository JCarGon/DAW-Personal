<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 11</title>
        <meta charset="utf-8">	
        <style>
            .navegacion{
                list-style-type: none;
                background-color: mediumpurple;
                width: 500px;
                height: 65px;
                font-size: 18px;
            }
            li{
                display: inline-block;
                color: white;
                padding: 10px;
            }
            .boton{
                cursor: pointer;
                font-size: 16px;
                padding: 10px;
                width: 70px;
                background-color: blue;
                color: white;
                border-color: blue;
            }
        </style>
    </head>
    <body>
        <ul class="navegacion">
            <li>
                <form>
                    <input type="button" value="Inicio" class="boton">
                </form>
            </li>
            <li>¿Quiénes somos?</li>
            <li>Contacto</li>
        </ul>
    </body>
</html>
