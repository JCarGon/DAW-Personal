<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 4</title>
        <meta charset="UTF-8">
        <style>
            @keyframes movimiento {
                from {transform: translateX(0);}
                to {transform: translateX(600px);}
            }
            div{
                display: flex;
                justify-content: center;
                overflow: hidden;
                background-image: url("img/banner.jpg");
                width: 800px;
                height: 300px;
            }
            p{
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-size: 30px;
                font-weight: bold;
                color: black;
            }
            body:hover p{
                animation: movimiento 6s alternate;
                animation-iteration-count: 2;
            }
        </style>
    </head>
    <body>
        <div>
            <p>TEXTO DE PRUEBA</p>
        </div>
    </body>
</html>
