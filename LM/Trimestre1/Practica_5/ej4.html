<!DOCTYPE html>
<html>
    <head>
        <title>Tabla letras</title>
        <meta charset=”UTF-8”>
        <style>
            table{
                border-collapse: collapse;
            }
            td{
                border: 1px solid #000;
                padding: 25px;
                background-color: #ccc;
            }
        </style>
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                    <td>D</td>
                </tr>
                <tr>
                    <td rowspan="2">E,I</td><!--rowspan="2" para que esa celda ocupe el espacio de 2 filas-->
                    <td>F</td>
                    <td colspan="2">G,H</td><!--colspan="2" para que esa celda ocupe el espacio de 2 columnas-->
                </tr>
                <tr>
                    <td>J</td>
                    <td rowspan="2">K,O</td><!--rowspan="2" para que esa celda ocupe el espacio de 2 filas-->
                    <td>L</td>
                </tr>
                <tr>
                    <td>M</td>
                    <td>N</td>
                    <td>P</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
