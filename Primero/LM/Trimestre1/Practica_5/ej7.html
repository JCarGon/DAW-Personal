<!DOCTYPE html>
<html>
    <head>
        <title>Notificar incidencia</title>
        <meta charset=”UTF-8”>
    </head>
    <body>
        <form action="proceso.php" method="post">
            <fieldset>
                <legend>Datos de la incidencia:</legend>
                <label>Usuario:</label></br>
                <input type="text" size="25">
                </br>
                </br>
                <label>Departamento:</label></br>
                <select name="opciones" size="1"><!--desplegable para seleccionar 1 opción entre las posibles-->
                    <option value="1">Informática</option>
                    <option value="2">Incidencias</option>
                    <option value="3">Servicio técnico</option>
                </select>
                </br>
                </br>
                <label>Descripción: </label></br>
                <textarea name="descripcion" rows="2" cols="40"></textarea><!--área de texto con las dimensiones establecidas-->
                </br>
                </br>
                <label>Contraseña: </label></br>
                <input type="password" size="25">
            </fieldset>

            <fieldset><legend>Botones de reset y envío:</legend>
                <input type="reset" value="Resetear"><!--botón para resetear el formulario y vaciar los campos-->
                <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </body>
</html>
