<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo de tabla con título</title>
        <meta charset=”UTF-8”>
        <style>
            table,th,td{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>Números del uno al doce</caption>
            <tbody>
                <tr>
                    <td>uno</td>
                    <td>dos</td>
                    <td>tres</td>
                </tr>
                <tr>
                    <td>cuatro</td>
                    <td>cinco</td>
                    <td>seis</td>
                </tr>
                <tr>
                    <td>siete</td>
                    <td>ocho</td>
                    <td>nueve</td>
                </tr>
                <tr>
                    <td>diez</td>
                    <td>once</td>
                    <td>doce</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
