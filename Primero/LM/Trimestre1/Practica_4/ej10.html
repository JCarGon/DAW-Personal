<!DOCTYPE html>
<html>
    <head>
        <title>Receta de patatas fritas</title>
        <meta charset=”UTF-8”>
    </head>
    <body>
        <h2>Patatas fritas</h2>
        <p>Receta de patatas fritas caseras.</p>
        <img src="https://www.demoslavueltaaldia.com/sites/default/files/patatas-fritas-ajos-laurel.jpg" alt="patatas fritas" title="patatas fritas" width="500">
        <h3>Ingredientes</h3>
        <ul type="disc">
            <li>3 o 4 patatas (300 g.)</li>
            <li>4 dientes de ajo</li>
            <li>Aceite de oliva</li>
            <li>Sal</li>
        </ul>
        <h3>Elaboración (Pasos)</h3>
        <ol type="1" start="1">
            <li>Calentar aceite en una sartén.</li>
            <li>Añadir las patatas cortadas, la sal y los ajos.</li>
            <li>Freír al gusto.</li>
            <li>Servir en plato.</li>
        </ol>
        <hr/>
    </body>
</html>
