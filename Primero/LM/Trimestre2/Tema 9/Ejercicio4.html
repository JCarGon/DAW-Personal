<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 4</title>
        <meta charset="UTF-8">
        <style>
            .contenedor1 div{
                width: 200px;
                height: 80px;
                background-color: gray;
                color: white;
                display: flex;
                justify-content: center;
                margin-top: 20px;
                margin-left: 20px;
                margin-right: 100px;
                margin-bottom: 50px;
                float: left;
            }
            .contenedor2 div{
                background-color: gray;
                color: white;
                display: flex;
                justify-content: center;
                margin-left: 20px;
                margin-right: 100px;
                float: left;
                margin-top: 20px;
                margin-left: 20px;
                margin-right: 100px;
                margin-bottom: 50px;
            }
            p{
                text-align: center;
                font-size: 26px;
                font-weight: bold;
            }
            .A,.B,.C,.D,.E{
                width: 200px;
                height: 80px;
            }
            .A{border-bottom-right-radius: 80px 60px;}
            .B{border-bottom-right-radius: 60px 30px;}
            .C{border-bottom-right-radius: 30px 70px;}
            .D{
                border-top-left-radius: 20px;
                border-bottom-left-radius: 80px;
                border-top-right-radius: 80px;
                border-bottom-right-radius: 20px;
            }
            .E{
                border-top-left-radius: 50px 10px;
                border-top-right-radius: 10px 50px;
                border-bottom-right-radius: 50px 10px;
                border-bottom-left-radius: 10px 50px;
            }
            .F{
                border-radius: 50%;
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div class="contenedor1">
            <div class="A">
                <p>A</p>
            </div>
            <div class="B">
                <p>B</p>
            </div>
            <div class="C">
                <p>C</p>
            </div>
        </div>
        <div class="contenedor2">
            <div class="D">
                <p>D</p>
            </div>
            <div class="E">
                <p>E</p>
            </div>
            <div class="F">
                <p>F</p>
            </div>
        </div>
    </body>
</html>
